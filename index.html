<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<!-- Google Fonts: "Poppins" -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
        /* Sivun yleinen tyyli */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f; /* Tummansininen tausta */
            color: #f5f5f5; /* Lähes valkoinen teksti */
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
 
        h1 {
            color: #ffd700; /* Kultainen otsikko */
            text-align: center;
        }
 
        form {
            background-color: #28293d; /* Tummanharmaa lomake */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffd700; /* Kultaiset otsikot */
        }
 
        input, button {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
 
        input {
            background-color: #3c3f58; /* Tummempi syöttökenttä */
            color: #f5f5f5;
        }
 
        input:focus {
            outline: 2px solid #ffd700; /* Kultainen korostus syötteille */
        }
 
        button {
            background-color: #ffd700; /* Kultainen painike */
            color: #1e1e2f; /* Tummansininen teksti painikkeessa */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 
        button:hover {
            background-color: #ffcc00; /* Hieman vaaleampi kultainen */
        }
</style>
</head>
<body>
<div>
<h1>Register</h1>
<form id="registrationForm">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
 
            <label for="password">Password:</label>
<input type="password" id="password" name="password" required>
 
            <label for="email">Email:</label>
<input type="email" id="email" name="email" required>
 
            <label for="age">Age:</label>
<input type="number" id="age" name="age" required>
 
            <button type="submit">Register</button>
</form>
</div>
 
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
 
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
 
            if (response.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed.');
            }
        });
</script>
</body>
</html>
